<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
		  box-sizing: border-box;
		}

		/* Create 25-75% columns of which the the left column floats */
		.column {
		  float: left;
		  padding: 20px;
		}

		.left {
		  width: 25%;
		}

		.right {
		  width: 75%;
		}
		
		/* Clear floats after the columns */
		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}
		
		img {
		  border-radius: 50%;
		}
		
		p {
			font-size: 14px;
			font-family: montserrat;
			color: #008080;
		}
		
	</style>
</head>

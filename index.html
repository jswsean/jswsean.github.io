<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
		  box-sizing: border-box;
		}

		/* Create 25-75% columns of which the the left column floats */
		.column {
		  float: left;
		  width: 30%;
		  padding: 10px;
		}

		/* Clear floats after the columns */
		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}
		
		img {
		  border-radius: 50%;
		}
		
		p {
			font-size: 14px;
			font-family: montserrat;
			color: #008080;
		}
		
	</style>
</head>

<body>

	<div class="row">
	  <div class="column" style="background-color:#FFFFFF;">

		<h2 style = "font-family:montserrat;">Sean Hambali</h2>
		<p> Research Assistant, Universitas Indonesia <br>
		Jakarta, Indonesia  
		<br><br><br><br>
		<a href= "https://jswsean.github.io/cv/CV.pdf"> CV </a>
		<br><br>
		Publications 
		<br><br>
		Stata Graph Schemes
		</p>  
	  </div>
	  <div class="column" style="background-color:#FFFFFF;">

	  </div>
	</div>

</body>
</html>
